
{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid ">
    <div class="row">
        <div class="col-md-4">
                <h5 class="mt-2"> Upload Project</h5><hr>
            <div class="col-md-6">
                <form action="" method="POST" class="col-md-12" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-sm btn-warning">Upload</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
